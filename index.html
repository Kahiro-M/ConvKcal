<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ConvKcal</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
    <script type="text/javascript" src="./js/renderer.js"></script>
    <!-- 数式表示ライブラリ -->
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML"></script>
   </head>
  <body onload="readFirst()">
    <h2>
      <!-- 消費カロリー(kcal) ＝ 1.05 * METs * 体重(kg) * 運動時間(h) -->
      <!-- 運動時間(h) ＝ 消費カロリー(kcal) / (1.05 * METs * 体重(kg) ) -->
      <math>
        <mn>運動時間(h)</mn>
        <mo>＝</mo> 
        <mfrac>
          <mi>
            <mn>消費カロリー(kcal)</mn>
          </mi>
          <mn>
            <mrow>
              <mn>1.05</mn>
              <mo>&times;</mo>
              <mn>運動強度(METs)</mn>
              <mo>&times;</mo>
              <mn>体重(kg)</mn>
            </mrow>
          </mn>
        </mfrac>
      </math>
    </h2>
    <form id="Inputs">
      <span class="InputMember">消費したいカロリー</span>:<input id="kcal" step="10" type="number" value="400" onchange="showResultWorkoutTimeTo('WorkoutTime')"><br>
			<span class="InputMember">運動強度</span>:<select id="METs" onchange="showResultWorkoutTimeTo('WorkoutTime')"></select><br>
        <!-- <span class="InputMember">運動強度</span>:<input id="METs" step="0.1" type="number" value="4.0" onchange="showResultWorkoutTimeTo('WorkoutTime')"><br> -->
      <span class="InputMember">あなたの体重</span>:<input id="Weight" step="0.1" type="number" value="72.5" onchange="showResultWorkoutTimeTo('WorkoutTime')"><br>
      <h1>
        必要な運動時間:<span id="WorkoutTime"></span>(h)
      </h1>
      </form>
  </body>
</html>
